<html>
  <head>
    <title>Context Styling in HTML</title>
    <meta name = "author" content="Harshit Trivedi">
    <style>
    /* Pseudo Classes */
    h1:hover {color: CornFlowerBlue}
    /* Context Styling */
    ul li {color: purple}
    ol li {color: green}
    </style>
  </head>
  <body>
    <h1>Context Styling in HTML</h1>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </body>
</html>
