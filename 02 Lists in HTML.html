<html>
  <head>
    <title>Lists in HTML</title>
    <meta name = "author" content="Harshit Trivedi">
  </head>
  <body>
    <h1>Types of Lists in HTML</h1>
    <h3>Unordered List</h3>
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Peaches</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="1" reversed start="10">
      <li>$$$$$$$$$$</li>
      <li>$$$$$$$$$</li>
      <li>$$$$$$$$</li>
    </ol>
  </body>
</html>
